  <body>

            </div>

            </div>

            <div class="w-10 bg-teal-400 rounded-full h-1.5">

        </div>
        <p id="sub-heading" class="text-white font-light">

      <form class="w-full">
        <!-- Quick Survey -->

          <div>
            <label for="email">

          <br />

          <div class="w-full rounded-2xl bg-gray-50 shadow-md p-10">
            <h3 class="text-2xl font-semibold text-gray-700">
              Which tour did you take?
            </h3>

            <br />

            <div
              class="w-full max-h-72 overflow-y-scroll rounded-md shadow-md bg-white p-5 text-gray-700"
            >
              <label for="tour-1" class="w-full block py-3 border-b">
                Road to Hana

                <input type="radio" name="tour-option" id="tour-1" hidden />
              </label>

              <label for="tour-1" class="w-full block py-3 border-b">
                Road to Hana

                <input type="radio" name="tour-option" id="tour-1" hidden />
              </label>

              <label for="tour-1" class="w-full block py-3 border-b">
                Road to Hana

                <input type="radio" name="tour-option" id="tour-1" hidden />
              </label>

              <label for="tour-1" class="w-full block py-3 border-b">
                Road to Hana

                <input type="radio" name="tour-option" id="tour-1" hidden />
              </label>

              <label for="tour-1" class="w-full block py-3 border-b">
                Road to Hana

                <input type="radio" name="tour-option" id="tour-1" hidden />
              </label>

              <label for="tour-1" class="w-full block py-3 border-b">
                Road to Hana

                <input type="radio" name="tour-option" id="tour-1" hidden />
              </label>
            </div>
          </div>

          <br />

          <div class="w-full text-center">
            <button
              type="button"
              onclick="onNextClick(0, 0)"
              class="w-40 p-3 rounded-full text-white bg-gray-800"
            >
              Next
            </button>
          </div>
        </div>

        <!-- About You - 1 -->
        <div id="about-you-1" class="w-1/3 h-auto mx-auto hidden">
          <br />
          <br />

          <div class="w-full h-96 bg-white rounded-2xl shadow-md p-5 px-14">
            <h3 class="text-2xl font-semibold text-gray-700">
              How many people were in your group?
            </h3>

            <br />

            <div class="w-1/2 mx-auto">
              <ul class="w-full list-none">
                <li class="w-full p-3">
                  <label for="just-me" class="flex gap-5 items-center">
                    <input
                      type="radio"
                      id="just-me"
                      name="people-count"
                      class="appearance-none w-3 h-3 rounded-full outline outline-2 outline-gray-700 outline-offset-1 checked:bg-gray-700"
                    />

                    <span>Just me</span>

                </li>

                <li class="w-full p-3">
                  <label for="2-people" class="flex gap-5 items-center">
                    <input
                      type="radio"
                      id="2-people"
                      name="people-count"
                      class="appearance-none w-3 h-3 rounded-full outline outline-2 outline-gray-700 outline-offset-1 checked:bg-gray-700"

                    <span>2 people</span>

                <li class="w-full p-3">
                  <label for="people-count-3" class="flex gap-5 items-center">
                    <input
                      type="radio"
                      id="people-count-3"
                      name="people-count"
                      class="appearance-none w-3 h-3 rounded-full outline outline-2 outline-gray-700 outline-offset-1 checked:bg-gray-700"

                <li class="w-full p-3">
                  <label for="people-count-4" class="flex gap-5 items-center">

                      type="radio"
                      id="people-count-4"
                      name="people-count"
                      class="appearance-none w-3 h-3 rounded-full outline outline-2 outline-gray-700 outline-offset-1 checked:bg-gray-700"
                    />

                    <span>4+ people</span>

                </li>
              </ul>
            </div>
          </div>

          <br />

          <div class="w-full flex justify-between items-center">
            <button
              type="button"
              onclick="onPrevClick()"
              class="w-auto p-3 px-4 rounded-full bg-transparent shadow-md text-gray-700"

            </button>

            >
              Next

            <button
              type="button"
              class="w-auto p-3 px-4 rounded-full bg-transparent shadow-md text-gray-700 invisible"
            >
              <svg
                width="8"
                height="15"
                viewBox="0 0 8 15"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M7 1.3501L1 7.5001L7 13.6501"
                  stroke="#253646"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
        </div>

        <!-- About You 2 -->
        <div id="about-you-2" class="w-1/3 h-auto mx-auto hidden">
          <br />
          <br />

          <div class="w-full h-96 bg-white rounded-2xl shadow-md p-5 px-14">
            <h3 class="text-2xl font-semibold text-gray-700">
              What's your age group?
            </h3>

            <br />

            <div class="w-1/2 mx-auto">
              <ul class="w-full list-none">
                <li class="w-full p-3">
                  <label for="age-group-1" class="flex gap-5 items-center">
                    <input
                      type="checkbox"
                      id="age-group-1"
                      name="age-group"
                      class="appearance-none w-3 h-3 rounded-sm outline outline-2 outline-gray-700 outline-offset-1 checked:bg-gray-700"
                    />

                    <span>18-30 years</span>
                  </label>
                </li>

                <li class="w-full p-3">
                  <label for="age-group-2" class="flex gap-5 items-center">
                    <input
                      type="checkbox"
                      id="age-group-2"
                      name="age-group"
                      class="appearance-none w-3 h-3 rounded-sm outline outline-2 outline-gray-700 outline-offset-1 checked:bg-gray-700"
                    />

                    <span>31-50 years</span>
                  </label>
                </li>

                <li class="w-full p-3">
                  <label for="age-group-3" class="flex gap-5 items-center">
                    <input
                      type="checkbox"
                      id="age-group-3"
                      name="age-group"
                      class="appearance-none w-3 h-3 rounded-sm outline outline-2 outline-gray-700 outline-offset-1 checked:bg-gray-700"
                    />

                    <span>51-70 years</span>
                  </label>
                </li>

                <li class="w-full p-3">
                  <label for="age-group-4" class="flex gap-5 items-center">
                    <input
                      type="checkbox"
                      id="age-group-4"
                      name="age-group"
                      class="appearance-none w-3 h-3 rounded-sm outline outline-2 outline-gray-700 outline-offset-1 checked:bg-gray-700"
                    />

                    <span>71+ years</span>
                  </label>
                </li>
              </ul>
            </div>
          </div>

          <br />

          <div class="w-full flex justify-between items-center">
            <button
              type="button"
              onclick="onPrevClick()"
              class="w-auto p-3 px-4 rounded-full bg-transparent shadow-md text-gray-700"
            >
              <svg
                width="8"
                height="15"
                viewBox="0 0 8 15"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M7 1.3501L1 7.5001L7 13.6501"
                  stroke="#253646"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>

            <button
              type="button"
              onclick="onNextClick(1, 0)"
              class="w-40 p-3 rounded-full text-white bg-gray-800"
            >
              Next
            </button>

            <button
              type="button"
              class="w-auto p-3 px-4 rounded-full bg-transparent shadow-md text-gray-700 invisible"
            >
              <svg
                width="8"
                height="15"
                viewBox="0 0 8 15"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M7 1.3501L1 7.5001L7 13.6501"
                  stroke="#253646"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
        </div>

        <!-- Tour Experience 1 -->
        <div id="tour-experience-1" class="w-1/2 h-auto mx-auto hidden">
          <br />
          <br />

          <div class="w-full h-96 bg-white rounded-2xl shadow-md p-5 px-14">
            <h3 class="text-2xl font-semibold text-gray-700">
              What did you enjoy about the tour experience
            </h3>

            <br />

            <div class="w-1/2 mx-auto">
              <ul class="w-full list-none">
                <li class="w-full p-3">
                  <label for="age-group-1" class="flex gap-5 items-center">
                    <input
                      type="checkbox"
                      id="age-group-1"
                      name="age-group"
                      class="appearance-none w-3 h-3 rounded-sm outline outline-2 outline-gray-700 outline-offset-1 checked:bg-gray-700"
                    />

                    <span>18-30 years</span>
                  </label>
                </li>

                <li class="w-full p-3">
                  <label for="age-group-2" class="flex gap-5 items-center">
                    <input
                      type="checkbox"
                      id="age-group-2"
                      name="age-group"
                      class="appearance-none w-3 h-3 rounded-sm outline outline-2 outline-gray-700 outline-offset-1 checked:bg-gray-700"
                    />

                    <span>31-50 years</span>
                  </label>
                </li>

                <li class="w-full p-3">
                  <label for="age-group-3" class="flex gap-5 items-center">
                    <input
                      type="checkbox"
                      id="age-group-3"
                      name="age-group"
                      class="appearance-none w-3 h-3 rounded-sm outline outline-2 outline-gray-700 outline-offset-1 checked:bg-gray-700"
                    />

                    <span>51-70 years</span>
                  </label>
                </li>

                <li class="w-full p-3">
                  <label for="age-group-4" class="flex gap-5 items-center">
                    <input
                      type="checkbox"
                      id="age-group-4"
                      name="age-group"
                      class="appearance-none w-3 h-3 rounded-sm outline outline-2 outline-gray-700 outline-offset-1 checked:bg-gray-700"
                    />

                    <span>71+ years</span>
                  </label>
                </li>
              </ul>
            </div>
          </div>

          <br />

          <div class="w-full flex justify-between items-center">
            <button
              type="button"
              onclick="onPrevClick()"
              class="w-auto p-3 px-4 rounded-full bg-transparent shadow-md text-gray-700"
            >
              <svg
                width="8"
                height="15"
                viewBox="0 0 8 15"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M7 1.3501L1 7.5001L7 13.6501"
                  stroke="#253646"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>

            <button
              type="button"
              onclick="onNextClick(1, 0)"
              class="w-40 p-3 rounded-full text-white bg-gray-800"
            >
              Next
            </button>

            <button
              type="button"
              class="w-auto p-3 px-4 rounded-full bg-transparent shadow-md text-gray-700 invisible"
            >
              <svg
                width="8"
                height="15"
                viewBox="0 0 8 15"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M7 1.3501L1 7.5001L7 13.6501"
                  stroke="#253646"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
        </div>
      </form>
    </div>

    <script>
      let formSteps = [
        {
          id: 0,
          heading: "Quick Survey",
          subheading:
            "This survey takes only a few minutes. Your response will help us improve our product.",
          forms: ["quick-survey"],
        },
        {
          id: 1,
          heading: "About You",
          forms: ["about-you-1", "about-you-2"],
        },
        {
          id: 2,
          heading: "Tour Experience",
          forms: [
            "tour-experience-1",
            "tour-experience-2",
            "tour-experience-3",
          ],
        },
      ];

      const mainHeading = document.querySelector("#main-heading");
      const subheading = document.querySelector("#sub-heading");
      const progressBars = document.querySelectorAll(".progress-bars");
      const progressPercentage = document.querySelector("#progress-percentage");

      let currentStep = 0;
      let childStep = 0;

      const onNextClick = () => {
        const step = formSteps[currentStep];

        // hide current form
        document
          .querySelector("#" + step.forms[childStep])
          .classList.toggle("hidden");

        if (step.forms.length - 1 > childStep) {
          // calculate percentage to travel for progress bar
          let perc = ((childStep + 1) / step.forms.length) * 100;
          progressBars[currentStep].style.width = perc + "%";

          // move on to the next child step
          childStep += 1;

          // show new one
          document
            .querySelector("#" + step.forms[childStep])
            .classList.toggle("hidden");
        } else {
          progressBars[currentStep].style.width = "100%";

          currentStep += 1;
          childStep = 0;

          mainHeading.innerHTML = formSteps[currentStep].heading;
          subheading.innerHTML = formSteps[currentStep]?.subheading || "";

          // show new one
          document
            .querySelector("#" + formSteps[currentStep].forms[childStep])
            .classList.toggle("hidden");
        }
      };

      const onPrevClick = () => {
        const step = formSteps[currentStep];

        // hide current form
        document
          .querySelector("#" + step.forms[childStep])
          .classList.toggle("hidden");

        if (childStep != 0) {
          // move on to the prev child step
          childStep -= 1;

          let perc = (childStep / step.forms.length) * 100;
          progressBars[currentStep].style.width = perc + "%";

          // show new one
          document
            .querySelector("#" + step.forms[childStep])
            .classList.toggle("hidden");
        } else {
          currentStep -= 1;
          childStep = formSteps[currentStep].forms.length - 1;

          let perc = (childStep / formSteps[currentStep].forms.length) * 100;
          progressBars[currentStep].style.width = perc + "%";

          mainHeading.innerHTML = formSteps[currentStep].heading;
          subheading.innerHTML = formSteps[currentStep]?.subheading || "";

          // show new one
          document
            .querySelector("#" + formSteps[currentStep].forms[childStep])
            .classList.toggle("hidden");
        }
      };
    </script>
  </body>
